<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" lang="en">

<head th:replace="fragments/header :: head"></head>

<body>

<div th:replace="fragments/header :: header"></div>

<div id=missingCharityMessage th:if="${charity ==  null }">
    <div>No matching charity</div>
</div>

<main role="main" class="container">
    <div class="starter-template">


        <div id=charityInfo th:if="${charity}">

            <H1 th:text="${charity.name}">

            </H1>

            <img th:attr="src=@{'/images/'+${charity.logoPath}+'.png'}"/>

            <div th:text="${charity.description}"></div>

            <a th:id="@{donateLink{id} (id=${charity.id})}" th:href="@{/donate/{id} (id=${charity.id})}">
                <span>Donate</span>
            </a>

        </div>
    </div>
</main>


<div th:replace="fragments/footer :: footer">
</div>


</body>
</html>
